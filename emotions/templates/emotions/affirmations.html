{% extends 'base.html' %}

{% block content %}

<h1>Affirmations Based on Emotions</h1>

<!-- Form to Select an Emotion -->
<form method="get" action="">
    <label for="emotion">Select an Emotion:</label>
    <select id="emotion" name="emotion">
        {% for emotion in emotions %}
            <option value="{{ emotion.name }}">{{ emotion.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Show Affirmations</button>
</form>

<!-- Display Affirmations -->
<h2>Affirmations</h2>
{% if affirmations %}
    <ul>
        {% for affirmation in affirmations %}
            <li>{{ affirmation.text }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No affirmations found for the selected emotion.</p>
{% endif %}
{% endblock %}
